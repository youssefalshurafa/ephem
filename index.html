<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="leaflet-openweathermap.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./control tree/L.Control.Layers.Tree.css" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw-src.css" integrity="sha512-vJfMKRRm4c4UupyPwGUZI8U651mSzbmmPgR3sdE3LcwBPsdGeARvUM5EcSTg34DK8YIRiIo+oJwNfZPMKEQyug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <script src="./control tree/L.Control.Layers.Tree.js"></script>
    <script type="text/javascript" src="leaflet-openweathermap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js" integrity="sha512-ozq8xQKq6urvuU6jNgkfqAmT7jKN2XumbrX1JiB3TnF7tI48DPI4Gy1GXKD/V3EExgAs1V+pRO7vwtS1LHg0Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="leaflet-side-by-side.js"></script>
</head>
<body>
     
    <main class="container-fluid main">
  
        <div class="row  ">
          
            <div class="col-md-3 col-lg-2 filter d-flex flex-column">
                <select class="form-select bg-white bg-body-tertiary shadow my-3">
                    <option value="">Select Country</option>
                    <!-- Options would be dynamically generated here -->
                </select>
        
                <div class="filter_screen bg-white d-flex flex-wrap border mb-4 mt-2 shadow position-relative">
                    <p class="p-2">Select a tag to filter...</p>
                    <!-- Dynamic tags would be added here -->
                </div>
        
                <div class="tooltip-container">
                    <select class="form-select bg-white bg-body-tertiary shadow mb-3">
                        <option value="">Select a period</option>
                        <option value="7">Last 7 Days</option>
                        <option value="30">Last 30 Days</option>
                        <option value="90">Last 90 Days</option>
                        <option value="365">Last 365 Days</option>
                    </select>
                    <span class="tooltip-text">Date of detection</span>
                </div>
        
                <select class="form-select bg-white bg-body-tertiary shadow mb-3">
                    <option value="">Add a State to filter</option>
                    <!-- State options would be dynamically generated here -->
                </select>
        
                <select class="form-select bg-white bg-body-tertiary shadow mb-3">
                    <option value="">Add an Aetiology to filter</option>
                    <!-- Aetiology options would be dynamically generated here -->
                </select>
            </div>
        
            <div class="col-md-2 col-lg-2  ms-auto d-flex flex-wrap justify-content-start">
                <div class="col-6 col-md-12 pe-2 pe-md-0">
                    <div class="col-3 w-100 rounded-4 "  t-on-click="() => props.onClick()">
                        <div style="background-color: #51A7AD;" class="mb-3 text-center shadow kpiCard">        
                            <h2 class=" py-2 card_title">Signals</h2>
                              <h2 class="card_text ">15</h2>
                          </div>
                       </div>
                </div>
        
                <div class="col-6 col-md-12 pe-2 pe-md-0">
                    <div class="col-3 w-100 rounded-4 "  t-on-click="() => props.onClick()">
                        <div style="background-color: #658EA9;" class="mb-3 text-center shadow kpiCard">        
                            <h2 class=" py-2 card_title">Actively verified</h2>
                              <h2 class="card_text ">5</h2>
                          </div>
                       </div>
                </div>
        
                <div class="col-6 col-md-12 pe-2 ps-md-0">
                    <div class="col-3 w-100 rounded-4 "  t-on-click="() => props.onClick()">
                        <div style="background-color: #FFB067;" class="mb-3 text-center shadow kpiCard">        
                            <h2 class=" py-2 card_title">Monitored</h2>
                              <h2 class="card_text ">0</h2>
                          </div>
                       </div>
                </div>
        
                <div class="col-6 col-md-12 pe-2 pe-md-0">
                    <div class="col-3 w-100 rounded-4 "  t-on-click="() => props.onClick()">
                        <div style="background-color: #C85250;" class="mb-3 text-center shadow kpiCard">        
                            <h2 class=" py-2 card_title">Events</h2>
                              <h2 class="card_text ">15</h2>
                          </div>
                       </div>
                </div>
        
                <div class="col-6 col-md-12 ps-2 ps-md-0">
                    <div class="col-3 w-100 rounded-4 "  t-on-click="() => props.onClick()">
                        <div style="background-color: #ADA7A7;" class="mb-3 text-center shadow kpiCard">        
                            <h2 class=" py-2 card_title">Discarded</h2>
                              <h2 class="card_text ">0</h2>
                          </div>
                       </div>
                </div>
            </div>
        
            <div class="col-md-7 col-lg-8 pt-3 position-relative z-0">
                <div  id="map"></div>
            </div>
        </div>
        
     
    </main>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
